<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Contact</title>
		<script></script>
		<link type="text/css" rel="stylesheet" href="css/style.css"/>
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Cormorant:wght@300;400&family=Didact+Gothic:wght@400">
	</head>
	<body>
		<div>
			<p class="title">
				<a href="index.html" >
					<img src="img/title.png" style="width: 100%; height:100%">
				</a>
			</p>
		</div>
        <div class="bg17">
            <div class="inner-div2 c1">Contact</div>
         </div>
         <div class="bg5">
            <!-- <div class="row"> -->
                <div class="picture3_l">
                    <img src="img/112.jpg" style="width: 100%; height:100%">
                </div>
                <div class="div1">
                    
                <div class="col mb-5 mb-lg-0">
                    <div class="contact-form">
                        <div id="success"></div>
                        <form name="sentMessage" id="contactForm" novalidate="novalidate">
                            <!-- <div class="form-row"> -->
                                <div >
                                    <input type="text" class="inp1" id="name" placeholder="你的名字" required="required" data-validation-required-message="Please enter your name" />
                                    <p ></p>
                                </div>
                                <div >
                                    <input type="email" class="inp1" id="email" placeholder="你的邮箱" required="required" data-validation-required-message="Please enter your email" />
                                    <p ></p>
                                </div>
                            <!-- </div> -->
                            <div class="control-group">
                                <input type="text" class="inp1" id="subject" placeholder="主题" required="required" data-validation-required-message="Please enter a subject" />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group">
                                <textarea class="inp2" rows="6" id="message" placeholder="正文" required="required" data-validation-required-message="Please enter your message"></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                            <div>
                                <button class="btn" type="submit" id="sendMessageButton">发送信息</button>
                            </div>
                        </form>
                    </div>
                <!-- </div> -->
                </div>
         </div>
         </div>
         <div class="buttom">
			<p style="text-align: center; height: 100px;">
				<a href="#" class="a3 c1">Thank you!</a>
			</p>
		</div>
        </body>
        </html>
