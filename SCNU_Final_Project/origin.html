                 <div class="text1">
                    法国大革命以后，艺术的传统忽地中断，关于未来的艺术应该如何走下去的问题，各派艺术家们都各执己见：
                </br>新古典主义的画家安格尔更看重古典时期的英雄式艺术
                 </br>米勒的画拓展了艺术的母题，让来自中下层的劳动人民也能在画中显得高贵
                </br>罗塞蒂等艺术家想要重现拉斐尔时代以前的创作态度
                </br>正是在这时代的激烈角逐当中，马奈和他的朋友们掀起了作画风格的革命
