<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>使用框架实例</title>
	</head>
           <!--
           	自己看书时没有留意了，框架是不用在body之下的
           -->
	<frameset name="top" rows="100,*" border="10">
		<frame name="top" src="top.html" /></frame>
		<frameset cols="400,*"  border="10">
			<frame name="left" src="left.html"/></frame>
			<frame src="right1.html" name="right1"/></frame>
		</frameset>
	</frameset>
	<noframes>
		<body></body>
	</noframes>
</html>
