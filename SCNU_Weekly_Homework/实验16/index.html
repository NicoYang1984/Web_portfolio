<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>用户注册</title>
		<link type="text/css" rel="stylesheet" href="css/LoginCss.css"/>
		<script src="js/myJs.js"></script>
	</head>
	<body>
		<table align="center" cellpadding = "5px">
			<tr>
				<td>&nbsp;</td>
				<td align="left">用 户 注 册</td>
			</tr>
			<tr>
				<td>用户名：</td>
				<td>
					<!-- <img src="img/user.JPG"> -->
				<input type="text" id="username" autocomplete="off" placeholder="请输入用户名"></td>
			</tr>
			<tr>
				<td>密码：</td>
				<td>
					<!-- <img src="img/password.JPG"> -->
				<input type="password" id="password" placeholder="请输入密码"></td>
			</tr>
			<tr>
				<td>确认密码：</td>
				<td>
					<!-- <img src="img/password.JPG"> -->
				<input type="password" id="repassword" placeholder="请确认密码"></td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td><input type="button" value="注册" id="reg" onclick="reg()">
				&nbsp;
			<a href="login.html" target="_blank">登录</a></td>
			</tr>
		</table>
	</body>
</html>
