<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>设置提交数据</title>
		<script src="js/myfrm.js"></script>
	</head>
	<body>
		<form id="myfrm">
			<table border="1" width="300px" align="center" rule="all">
				<caption>表单参数提交数据</caption>
				<tr>
					<td width="100px">学号：</td>
					<td ><input type="text" name="number" placeholder="输入学号" /></td>
				</tr>
				<tr>
					<td >姓名：</td>
					<td><input type="text" name="name" placeholder="输入姓名" /></td>
				</tr>
				<tr>
					<td >性别：</td>
					<td >
						<input type="radio" name="sex1" value="男">男
						<input type="radio" name="sex1" value="女">女
					</td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td>
						<input type="button" value="提交" onclick="subfrm()" />&nbsp;
						<input type="reset" value="重置" />
					</td>
				</tr>
			</table>
			<table border="1" width="300" align="center" rule="all">
				<caption>URL参数提交数据</caption>
				<tr>
					<td width="100px">学号：</td>
					<td  ><input type="text" id="number" placeholder="输入学号" /></td>
				</tr>
				<tr>
					<td >姓名：</td>
					<td><input type="text" id="name" placeholder="输入姓名" /></td>
				</tr>
				<tr>
					<td >性别：</td>
					<td >
						<input type="radio" name="sex2" value="男">男
						<input type="radio" name="sex2" value="女">女
					</td>
				</tr>
				<tr>
					<td >文件：</td>
					<td >
						<input type="file" id="myfile">
						
					</td>
				</tr>
				<tr>
					<td>&nbsp;&nbsp;&nbsp;</td>
					<td>
						<input type="button" value="提交" onclick="sendValue()" />&nbsp;
						<input type="reset" value="重置" />
					</td>
				</tr>
			</table>

		</form>
	</body>
</html>
