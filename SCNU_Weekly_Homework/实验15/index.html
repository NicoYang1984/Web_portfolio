<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>媒体播放</title>
		<link type="text/css" rel="stylesheet" href="css/myCss.css"/>
		<script src="js/myJS.js"></script>
	</head>
	<body>
		<video src="http://ssbylw.scnu.edu.cn/ice.mp4" id="myVideo"
		controls="control" loop="loop" autoplay="autoplay"></video>
		<div id="box" class="box">
			<div id="play" class="play"></div>
			<div id="progress" class="progress">
				<div id="bar" class="bar"></div>
				<div id="control" class="control"></div>
			</div>
			<div id="sound" class="soundon">
			</div>
			<div class="volume">
				<div class="volume-bar" id="volume-bar"></div>
				<div class="volume-control" id="volume-control"></div>
			</div>
			<div id="full" class="full"></div>
		</div>
	</body>
</html>
